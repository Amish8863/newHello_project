{% extends 'base.html' %}

{% block title %} contact {% endblock title %} 

{% block body %} 
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone, contact" class="d-block w-100 mx-0" alt="..."></div>
    <div class="container">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action ="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="Name" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter your name ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="Email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact number</label>
        <input type="Contact" class="form-control" id="exampleFormControlInput1" name="Contact" placeholder="Enter the contact number">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell me something about yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
</div>
{% endblock body %}
